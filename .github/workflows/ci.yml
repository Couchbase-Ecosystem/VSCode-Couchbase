name: CI
on:
  push:
    # branches:
    #   - "**"
    tags:
      - "v*.*.*"
  workflow_dispatch:
jobs:
  build:
    strategy:
    fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          # - os: windows-latest
          #   platform: win32
          #   arch: ia32
          # - os: windows-latest
          #   platform: win32
          #   arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          # - os: ubuntu-latest
          #   platform: linux
          #   arch: arm64
          # - os: ubuntu-latest
          #   platform: linux
          #   arch: armhf
          # - os: ubuntu-latest
          #   platform: alpine
          #   arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
          # - os: macos-latest
          #  platform: darwin
          #  arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - shell: pwsh
        run: echo "target=${{ matrix.platform }}-${{ matrix.arch }}" >> $env:GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          architecture: ${{ matrix.arch }}
          cache: 'npm'
      - run: npm ci
      - run: npm run rebuild
      - run: npx vsce package --target ${{ env.target }} --pre-release
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.target }}
          path: "*.vsix"

